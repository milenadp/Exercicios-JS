<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Supermercado JS</title>
    <link href="estilo.css" rel="stylesheet">
</head>

<body>
    <form class="tela" action="" method="post">
        <h3>Supermercado JS</h3>
        <p style="display: inline;">Produto: </p>
        <input placeholder="Produto" type="text" id="produto" autofocus><br><br>
        <p style="display: inline;">Preço: </p>
        <input placeholder="Preço (R$)" id="preco" type="text"><br><br>
        <button type="button" onclick="promocaoSupermercado()">Ver Promoção</button><br><br>
        <p id="promocao" disabled size=50><br/><br/></p>
        <p id="terceiro" disabled size=50></p>
    </form>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="sites.js"></script>

</body>

</html>
